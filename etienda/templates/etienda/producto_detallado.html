{% extends "etienda/base.html" %}

{% block content %}
    <div class="producto">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'producto_editar' pk=producto.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <img src="{{ producto.image.url }}" alt="">
        <h2>{{ producto.title }}</h2>
        <p>{{ producto.price }}</p>
        <p>{{ producto.description|linebreaksbr }}</p>
    </div>
{% endblock %}
