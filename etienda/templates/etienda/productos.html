{% extends "etienda/base.html" %}

{% block content %}
    {% for producto in productos %}
        <div>
            <p> {{ producto.image }}</p>
            <h2><a href="% url 'producto_detallado' pk=producto.pk">{{ post.title }}</a></h2>
            <p>{{ post.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
